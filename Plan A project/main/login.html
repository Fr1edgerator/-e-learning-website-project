<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-link a:hover {
            color: #764ba2;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }

        .form-container {
            transition: all 0.4s ease;
        }

        .fade-in {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign Up Form -->
        <div id="signupForm" class="form-container">
            <h2>Create Account</h2>
            <form id="signup">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" required>
                    <div class="error" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required>
                    <div class="password-strength" id="passwordStrength"></div>
                    <div class="error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error" id="confirmError"></div>
                </div>

                <button type="submit" class="btn">Sign Up</button>
                <div class="success" id="signupSuccess"></div>
            </form>

            <div class="toggle-link">
                Already have an account? <a onclick="showLogin()">Sign In</a>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container hidden">
            <h2>Welcome Back</h2>
            <form id="login">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <div class="error" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <div class="error" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="btn">Sign In</button>
                <div class="success" id="loginSuccess"></div>
            </form>

            <div class="toggle-link">
                Don't have an account? <a onclick="showSignup()">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Store registered users (in real app, this would be handled server-side)
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Form switching functions
        function showLogin() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('fade-in');
            clearForms();
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('fade-in');
            clearForms();
        }

        function clearForms() {
            document.getElementById('signup').reset();
            document.getElementById('login').reset();
            clearErrors();
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error, .success');
            errors.forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('passwordStrength');
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch (strength) {
                case 0:
                case 1:
                case 2:
                    feedback = 'Weak password';
                    strengthIndicator.className = 'password-strength strength-weak';
                    break;
                case 3:
                case 4:
                    feedback = 'Medium password';
                    strengthIndicator.className = 'password-strength strength-medium';
                    break;
                case 5:
                    feedback = 'Strong password';
                    strengthIndicator.className = 'password-strength strength-strong';
                    break;
            }

            strengthIndicator.textContent = password.length > 0 ? feedback : '';
            return strength >= 3;
        }

        // Validation functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        // Real-time password strength checking
        document.getElementById('signupPassword').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // Sign up form handler
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let isValid = true;

            // Validate name
            if (name.length < 2) {
                showError('nameError', 'Name must be at least 2 characters long');
                isValid = false;
            }

            // Validate email
            if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            // Check if email already exists
            if (users.find(user => user.email === email)) {
                showError('emailError', 'Email already registered');
                isValid = false;
            }

            // Validate password
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters long');
                isValid = false;
            } else if (!checkPasswordStrength(password)) {
                showError('passwordError', 'Password is too weak');
                isValid = false;
            }

            // Confirm password
            if (password !== confirmPassword) {
                showError('confirmError', 'Passwords do not match');
                isValid = false;
            }

            if (isValid) {
                // Store user (in real app, send to server)
                users.push({ name, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                
                showSuccess('signupSuccess', 'Account created successfully! You can now sign in.');
                
                // Automatically switch to login after 2 seconds
                setTimeout(() => {
                    showLogin();
                    document.getElementById('loginEmail').value = email;
                }, 2000);
            }
        });

        // Login form handler
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            let isValid = true;

            // Validate email
            if (!validateEmail(email)) {
                showError('loginEmailError', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate password
            if (password.length === 0) {
                showError('loginPasswordError', 'Please enter your password');
                isValid = false;
            }

            if (isValid) {
                // Check credentials (in real app, verify with server)
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    showSuccess('loginSuccess', `Welcome back, ${user.name}!`);
                    
                    // In a real app, you would redirect to the dashboard
                    setTimeout(() => {
                        alert(`Login successful! Welcome, ${user.name}`);
                    }, 1500);
                } else {
                    showError('loginPasswordError', 'Invalid email or password');
                }
            }
        });
    </script>
</body>
</html>
